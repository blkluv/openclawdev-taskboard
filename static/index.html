<style>

/* =====================================================
   VARIABLES
===================================================== */

:root {

  --bg-app: #f7f6f2;
  --bg-panel: #ffffff;
  --bg-column: #eef4ff;

  --text-main: #0f172a;
  --text-muted: #64748b;

  --brand: #3b82f6;
  --brand-dark: #2563eb;

  --border: #e5e7eb;

}

/* =====================================================
   GLOBAL
===================================================== */

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg-app);
  color: var(--text-main);
  overflow-y: auto;
  -webkit-font-smoothing: antialiased;
}

/* =====================================================
   HEADER
===================================================== */

.header {
  position: sticky;
  top: 0;
  z-index: 100;
  padding: 12px 14px;
  background: var(--bg-panel);
  border-bottom: 1px solid var(--border);
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
  justify-content: space-between;
}

.brand-title {
  font-size: 16px;
  font-weight: 800;
  letter-spacing: -0.02em;
}

.brand-title span {
  color: var(--brand);
}

/* =====================================================
   BUTTONS
===================================================== */

.btn {
  background: var(--brand);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 10px 16px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.15s ease;
}

.btn:active {
  transform: scale(.98);
}

.btn:hover {
  background: var(--brand-dark);
}

/* =====================================================
   COMMAND BAR
===================================================== */

.command-bar {
  background: var(--bg-panel);
  border: 1px solid var(--border);
  padding: 10px 12px;
  border-radius: 12px;
  min-width: 200px;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
  color: var(--text-muted);
}

/* =====================================================
   BOARD
===================================================== */

.board {
  display: flex;
  gap: 14px;
  padding: 14px;
  overflow-x: auto;
  overflow-y: hidden;
  scroll-snap-type: x mandatory;
}

/* =====================================================
   COLUMNS
===================================================== */

.column {
  background: var(--bg-column);
  min-width: 280px;
  max-width: 320px;
  border-radius: 16px;
  border: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  scroll-snap-align: start;
}

.column-header {
  padding: 12px 14px;
  font-weight: 700;
  font-size: 14px;
}

.column-cards {
  padding: 12px;
  overflow-y: auto;
  max-height: calc(100vh - 180px);
}

/* =====================================================
   TASK CARDS
===================================================== */

.card {
  background: white;
  border-radius: 12px;
  padding: 12px;
  border: 1px solid var(--border);
  margin-bottom: 10px;
}

.card-title {
  font-weight: 600;
  margin-bottom: 4px;
}

.card-meta {
  font-size: 12px;
  color: var(--text-muted);
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

/* =====================================================
   CHAT UI
===================================================== */

.chat-box {
  background: var(--bg-panel);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 10px;
  height: 260px;
  display: flex;
  flex-direction: column;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
}

.chat-bubble-user {
  background: rgba(59,130,246,.1);
  border-radius: 12px;
  padding: 8px 12px;
  margin: 6px 0;
  max-width: 90%;
  align-self: flex-end;
}

.chat-bubble-ai {
  background: #f1f5ff;
  border-radius: 12px;
  padding: 8px 12px;
  margin: 6px 0;
  max-width: 90%;
  align-self: flex-start;
}

/* =====================================================
   INPUTS
===================================================== */

input, textarea {
  width: 100%;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 10px;
  font-size: 14px;
}

/* =====================================================
   MODALS
===================================================== */

.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  display: none;
  justify-content: center;
  align-items: flex-end;
  z-index: 500;
}

.modal-overlay.active {
  display: flex;
}

.modal {
  background: white;
  border-radius: 18px 18px 0 0;
  width: 100%;
  max-height: 85vh;
  overflow-y: auto;
  padding: 16px;
}

/* =====================================================
   MOBILE OPTIMIZATION
===================================================== */

@media (max-width: 768px) {

  .header {
    flex-direction: column;
    align-items: stretch;
  }

  .command-bar {
    width: 100%;
  }

  .btn {
    width: 100%;
  }

  .column {
    min-width: 85vw;
  }

  .column-cards {
    max-height: calc(100vh - 240px);
  }

}

</style>

</head>
