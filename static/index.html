<style>

/* ======================================================
   ATL5DBOT ENTERPRISE UI SYSTEM
====================================================== */

:root {

  --bg-app: #f7f6f2;
  --bg-panel: #ffffff;
  --bg-column: #eef4ff;

  --text-main: #0f172a;
  --text-muted: #64748b;

  --brand: #3b82f6;
  --brand-dark: #2563eb;

  --border: #e5e7eb;

  --success: #16a34a;
  --warning: #ca8a04;
  --danger: #dc2626;

}

/* Global */

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg-app);
  color: var(--text-main);
  height: 100vh;
  overflow: hidden;
}

/* Scrollbars */

::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-thumb {
  background: rgba(0,0,0,.15);
  border-radius: 8px;
}

/* ======================================================
   HEADER
====================================================== */

.header {
  height: 72px;
  padding: 0 24px;
  background: var(--bg-panel);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 1px 2px rgba(0,0,0,.05);
}

.brand-title {
  font-size: 18px;
  font-weight: 800;
  letter-spacing: -.02em;
}

.brand-title span {
  color: var(--brand);
}

/* ======================================================
   BUTTONS
====================================================== */

.btn {
  background: var(--brand);
  color: white;
  border: none;
  border-radius: 10px;
  padding: 10px 16px;
  font-weight: 600;
  cursor: pointer;
  transition: .2s ease;
}

.btn:hover {
  background: var(--brand-dark);
}

.btn-outline {
  background: white;
  border: 1px solid var(--border);
  color: var(--text-main);
}

.btn-outline:hover {
  border-color: var(--brand);
  color: var(--brand);
}

/* ======================================================
   BOARD
====================================================== */

.board {
  display: flex;
  gap: 16px;
  padding: 20px;
  height: calc(100vh - 72px);
  overflow-x: auto;
}

/* ======================================================
   COLUMNS
====================================================== */

.column {
  background: var(--bg-column);
  min-width: 300px;
  max-width: 300px;
  border-radius: 14px;
  border: 1px solid var(--border);
  display: flex;
  flex-direction: column;
}

.column-header {
  padding: 14px 16px;
  font-weight: 700;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
}

.column-cards {
  padding: 12px;
  overflow-y: auto;
}

/* ======================================================
   TASK CARDS
====================================================== */

.card {
  background: white;
  border-radius: 12px;
  padding: 12px;
  border: 1px solid var(--border);
  margin-bottom: 10px;
  cursor: grab;
  transition: .2s ease;
  position: relative;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(59,130,246,.15);
  border-color: var(--brand);
}

.card-title {
  font-weight: 600;
  margin-bottom: 6px;
}

.card-meta {
  font-size: 12px;
  color: var(--text-muted);
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

.tag {
  padding: 2px 8px;
  border-radius: 20px;
  background: rgba(59,130,246,.08);
  color: var(--brand);
  font-size: 11px;
  font-weight: 600;
}

/* ======================================================
   COMMAND BAR
====================================================== */

.command-bar {
  background: var(--bg-panel);
  border: 1px solid var(--border);
  padding: 8px 14px;
  border-radius: 12px;
  min-width: 280px;
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
}

.command-preview {
  font-size: 13px;
  color: var(--text-muted);
}

/* ======================================================
   CHAT UI
====================================================== */

.chat-box {
  background: var(--bg-panel);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 10px;
  height: 350px;
  display: flex;
  flex-direction: column;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
}

.chat-bubble-user {
  background: rgba(59,130,246,.1);
  border: 1px solid rgba(59,130,246,.2);
  padding: 8px 12px;
  border-radius: 12px;
  margin: 6px 0;
  align-self: flex-end;
  max-width: 80%;
}

.chat-bubble-ai {
  background: #f1f5ff;
  border: 1px solid #dbeafe;
  padding: 8px 12px;
  border-radius: 12px;
  margin: 6px 0;
  align-self: flex-start;
  max-width: 80%;
}

/* ======================================================
   INPUT
====================================================== */

input, textarea, select {
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 10px;
  font-family: Inter;
  font-size: 14px;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--brand);
}

/* ======================================================
   MODALS
====================================================== */

.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 200;
}

.modal-overlay.active {
  display: flex;
}

.modal {
  background: white;
  border-radius: 16px;
  width: 600px;
  max-height: 90vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.modal-header {
  padding: 16px;
  font-weight: 700;
  border-bottom: 1px solid var(--border);
}

.modal-body {
  padding: 16px;
  overflow-y: auto;
}

/* ======================================================
   DRAG VISUALS
====================================================== */

.card.dragging {
  opacity: .5;
}

.column.drag-over {
  background: rgba(59,130,246,.08);
}

</style>

</head>
